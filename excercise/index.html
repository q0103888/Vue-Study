<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excercise</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>
    <div class="nav-bar"></div>
        <div id="app">
          <div class="product">
            <div class="product-image">
                <img v-bind:src="image">
            </div>
            <div class="product-info">
                <h1>{{ title }}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div v-for="(variant, index) in variants" :key="variant.variantKey"
                    class="color-box" :style="{backgroundColor: variant.variantColor}"
                    @mouseover="updateProduct(index)">
                    <p @mouseover="updateProduct(index)">{{ variant.variantColor }}</p>
                </div>

                <button v-on:click="addToCart"
                    :disabled="!inStock" :class="{disabledButton:!inStock}">Add To Cart</button>
                <div class="cart">
                    <p>Cart{{ cart }}</p>
                </div>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
